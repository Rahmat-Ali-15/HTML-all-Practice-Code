<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
   <form action="#" method="get">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="User_Name" id=""></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text" name="father_name" id=""></td>
            </tr>
            <tr>
                <td>D.O.B</td>
                <td><input type="date" name="male" id="gender"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" name="gender" id="102">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="101">
                    <label for="gender">Female</label>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="User_Email" id=""></td>
            </tr>
            <tr>
                <td>Course</td>
                <td><select name="choose_course" id="">
                    <option value="select">Select...</option>
                    <option value="arts">Arts</option>
                    <option value="science">Science</option>
                    <option value="commarce">Commarce</option>
                </select></td>
            </tr>
            <tr>
                <td>Permanent Address</td>
                <td><textarea name="user-address" id=""></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="City" id="">
                    <option value="">Select...</option>
                    <option value="">Mumbai</option>
                    <option value="">Delhi</option>
                    <option value="">Kolkata</option>
                    <option value="">Muzaffarpur</option>
                </select></td>
            </tr>
            <tr>
                <td>District</td>
                <td><select name="District" id="">
                    <option value="">Select...</option>
                    <option value="">Ratnagiri</option>
                    <option value="">Muzaffarpur</option>
                    <option value="">Patna</option>
                </select></td>
            </tr>
            <tr>
                <td>State</td>
                <td><select name="State" id="">
                    <option value="">Select...</option>
                    <option value="">Bihar</option>
                    <option value="">Maharastra</option>
                    <option value="">Delhi</option>
                </select></td>
            </tr>
            <tr>
                <td>PinCode</td>
                <td><input type="number" name="User-PinCode" id=""></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="tel" name="User_Mobile" id=""></td>
            </tr>
            <tr>
                <td><input type="reset" name="Reset" id=""></td>
                <td><input type="submit" name="Submit Form" id=""></td>
            </tr>
        </table>
   </form>
</body>
</html>
