<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
</head>
<body>
    <p>Institute open at <time>08:00</time> every morning</p>
    <label for="">Choose time for your meeting :</label>
    <input type="time" min="08:00" max="18:00">
    <span>Office hours are 8 am to 6 pm</span>
</body>
</html>
