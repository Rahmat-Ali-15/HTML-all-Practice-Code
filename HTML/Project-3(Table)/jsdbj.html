<html>
	<head>
		<title>Table</title>
		<link rel="stylesheet" href="table.css">
	</head>
	<body><div class="container">
		<h1>Registration</h1>
		<form>
			<table>
				<tr>
					<td>Full Name<br>
					<input type="text" placeholder="Enter your name" class="input"></td>
					<td>Username<br>
					<input type="text" placeholder="Enter your username" class="input"></td>
				</tr>
				<tr>
					<td>Email<br>
					<input type="email" placeholder="Enter your email" class="input"></td>
					<td>Phone Number<br>
					<input type="tel" placeholder="Enter your number" class="input"></td>
				</tr>
				<tr>
					<td>Password<br>
					<input type="password" placeholder="Enter your password" class="input"></td>
					<td>Confirm Password<br>
					<input type="password" placeholder="Confirm yourn password" class="input"></td>
				</tr>
				<tr>
					<td>Gender<td>
				</tr>
				<tr>
					<td class="gender">
						<input type="radio" name="User_Gender" id="male" required>
						<label for="male">Male</label>
						
						<input type="radio" name="User_Gender" id="female" required>
						<label for="female">Female</label>
						
						<input type="radio" name="User_Gender" id="not say" required>
						<label for="not say">Prefer not to say</label>
					</td>
				</tr>
				<tr class="button">
					<td rowspan="5"><button type="submit">Register</button></td>
				</tr>
			</table>
		</form>
		</div>
	</body>
</html>
