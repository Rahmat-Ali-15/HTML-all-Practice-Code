<html>
	<head>
		<title>99acers</title>
		<link rel="stylesheet" href="99acers.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<header>
			<nav class="nav_bar">
				<h1 class="logo">99acers</h1>
				<select class="select_search">
					<option>All India</option>
				</select>
				<div class="search_bar">
					<select class="select_buy">
						<option>Buy</option>
					</select>
					<input type="search" placeholder="Enter Locality / Project / Society / Landmark" class="search_input">
					<div class="search_icon">
						<i class="fa-solid fa-magnifying-glass"></i>
					</div>
				</div>
				<div class="navbar_last_part">
					<h4>Post property</h4>
					<p class="nav_free_part">FREE</p>
				</div>
			</nav>
		</header>
		<main class="main_content"></main>
		
		
		<footer class="footer_part">
			<main class="main_footer_content">
				<div class="parent_div">
					<div class="child_div1">
						<div class="uper_part">
							<h2>Subscribe to our newsletter to stay in touch with latest.</h2>
						</div>
						
							<input type="email" name="User_Email" placeholder="Your email address" class="input_part">
						
						<div class="image_part">
							<h4>FOLLOW US HERE:</h4>
							<div class="image_icon">
								<li class="insta"><i class="fa-brands fa-instagram"></i></li>
								<li class="facebook"><i class="fa-brands fa-facebook"></i></li>
								<li class="twitter"><i class="fa-brands fa-twitter"></i></li>
								<li class="whatsapp"><i class="fa-brands fa-whatsapp"></i></li>
								<li class="linkedin"><i class="fa-brands fa-linkedin"></i></li>
								<li class="snapchat"><i class="fa-brands fa-square-snapchat"></i></li>
							</div>
						</div>
					</div>
					<div class="child_div2">
						<li>Our Services +</li>
						<li>Project</li>
						<li>Our Process</li>
						<li>Open Source</li>
						<li>Referral Program</li>
						<li>Contacts</li>
						<li>Blog</li>
					</div>
					<div class="child_div3">
						<p>DROP US A LINE</p>
						<br>
						<p>inquiry@halo-lab.com</p>
						<br>
						<p>CALL US</p>
					</div>
				</div>
			</main>
		</footer>
	</body>
</html>
