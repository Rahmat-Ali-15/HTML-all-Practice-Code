<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
</head>

<body style=background-color:#42f5f2>
    <h1 align="center" style="color:black"><i>Contact Us</i></h1>

    <form align="center" action="/contactreply.html" method="get">
        <label for="name"><i> Name*</i> </label>
        <br />
        <input type="text" name="User_name" id="name" placeholder="Enter Your Name" required />
        <br />
        <br />
        <label for="email"><i>Email Address*</i></label>
        <br />
        <input type="email" name="User_Email" id="email" placeholder="Enter Your Email Address" required />
        <br />
        <br />
        <label for="subject"><i>Subject*</i></label>
        <br />
        <input type="text" name="subject" id="subject" required>
        <br>
        <br>
        <label for="text"><i>Questions/Comments*</i></label>
        <br />

        <textarea rows="3" placeholder="Write your Comments" required></textarea>
        <br>
        <br />
        <input type="submit" value="Submit" style="background-color:#f5b942" />
        <input type="reset" value="Reset" style="background-color:#f5b942" />

        <a href="/contactreply.html"></a>

    </form>
</body>

</html>
