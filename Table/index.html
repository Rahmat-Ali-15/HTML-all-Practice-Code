<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Registration</h1>
    <form action="">
        <div class="parent1">
            <div class="info">
                <div class="div1">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" name="User_Name" id="name" placeholder="Enter your name" class="input">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="User_Email" id="email" placeholder="Enter your email" class="input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="User_Password" id="password" class="input">
                    </div>
                </div>
    
                <div class="div2">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" name="Username" id="username" placeholder="Enter your username" class="input">
                    </div>
                    <div>
                        <label for="number">Phone Number</label>
                        <input type="number" name="User_Number" id="number" placeholder="Enter your number" class="input">
                    </div>
                    <div>
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" name="User_confirm_password" id="cpassword" class="input">
                    </div>
                </div>
            </div>

            <div class="div3">
                <label for="gender">Gender</label>
                <input type="radio" name="User_gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="User_gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="User_gender" id="not say">
                <label for="not say">Prefer not to say</label>
            </div>
            <div class="div4">
                <button type="submit">Register</button>
            </div>
        </div>
    </form>
</body>

</html>
