<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
    }

    /* Left side layered design */
    .left {
      position: relative;
      width: 50%;
      background: #fff;
      overflow: hidden;
    }

    .left::before,
    .left::after {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      left: -40%;
      top: -10%;
      border-radius: 20px;
      transform: rotate(-45deg);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .left::before {
      background: #000;
      z-index: 1;
    }

    .left::after {
      background: #2563eb; /* blue */
      z-index: 0;
      top: -20%;
      left: -30%;
    }

    /* Right side form */
    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      width: 300px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #2563eb;
      font-weight: bold;
    }

    .form-box label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #000;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #2563eb;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-box button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>

    <div class="right">
      <div class="form-box">
        <h2>LOGIN</h2>
        <form>
          <label>Email</label>
          <input type="email" placeholder="Enter email" required>
          <label>Password</label>
          <input type="password" placeholder="Enter password" required>
          <button type="submit">login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
